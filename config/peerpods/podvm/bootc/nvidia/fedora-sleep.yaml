apiVersion: v1
kind: Pod
metadata:
  name: sleep
  annotations:
    io.containerd.cri.runtime-handler: kata-remote
    io.katacontainers.config.runtime.create_container_timeout: "900"
    io.katacontainers.config.runtime.cc_init_data: 
spec:
  runtimeClassName: kata-remote
  containers:
    - name: sleeping
      image: fedora
      command: ["sleep"]
      args: ["infinity"]
      resources:
        requests:
          "nvidia.com/gpu": 1

