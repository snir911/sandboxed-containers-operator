apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-podvm-image-cm
  namespace: openshift-sandboxed-containers-operator
data:
  # PodVM image distro
  PODVM_DISTRO: rhel

  # Image
  AMI_BASE_NAME: "podvm-image"
  AMI_VERSION_MAJ_MIN: "0.0"
  AMI_VOLUME_SIZE: "30"

  # Packer Instance type
  INSTANCE_TYPE: "c4.xlarge"

  # Pod VM sources
  # If changing the source, then ensure the respective payload binaries are available
  # for the new source
  CAA_SRC: "https://gitlab.cee.redhat.com/osc/midstream/cloud-api-adaptor"
  CAA_REF: "v0.8.0-1.6"

  # Booleans
  INSTALL_PACKAGES: "no"
  DOWNLOAD_SOURCES: "no"
  CONFIDENTIAL_COMPUTE_ENABLED: "no"
  DISABLE_CLOUD_CONFIG: "true"
  ENABLE_NVIDIA_GPU: "no"
  UPDATE_PEERPODS_CM: "yes"
  BOOT_FIPS: "no"

  # NVIDIA GPU vars
  NVIDIA_DRIVER_VERSION: "535"
  NVIDIA_USERSPACE_VERSION: "1.13.5-1"

  # Custom Agent Policy
  #AGENT_POLICY: "" # set to base64 encoded agent policy

  # precreated artifacts
  BUCKET_NAME: osc-02ca65-bucket
  PODVM_IMAGE_URI: bootc::quay.io/snir/podvm-bootc:rhel9-1.9.0-nv
  BOOTC_BUILD_CONFIG: |
   [[customizations.user]]
   name = "peerpod"
   password = "peerpod"
   key = "ssh-rsa "
   groups = ["wheel", "root"]

   [[customizations.filesystem]]
   mountpoint = "/"
   minsize = "5 GiB"

   [[customizations.filesystem]]
   mountpoint = "/var/kata-containers"
   minsize = "35 GiB"

